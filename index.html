<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="o-container">
    <main>
      <header class="header">
        <a href="index.html" class="brand">
          <img src="images/logo.svg" alt="logo">
        </a>
        <div class="icon">
          <img src="images/icon-hamburger.svg" alt="hamburger" class="icon__hamburger">
          <img src="images/icon-close.svg" alt="close" class="icon__close">
        </div>
        <nav class="navbar" id="menu">
          <ul class="c-menu">
            <li class="c-menu__item"><a href="#" class="c-menu__link">Product</a></li>
            <li class="c-menu__item"><a href="#" class="c-menu__link">Features</a></li>
            <li class="c-menu__item"><a href="#" class="c-menu__link">Pricing</a></li>
            <li class="c-menu__item"><a href="#" class="c-menu__link">Login</a></li>
          </ul>
        </nav>
      </header>
      <div class="intro">
        <div class="hero">
          <img src="images/illustration-devices.svg" alt="hero">
        </div>

        <div class="c-intro">
          <h2 class="heading--secondary"><span>New </span>Monograph Dashboard</h2>
          <h1 class="heading--primary">Powerful insights into your team</h1>
          <p class="c-intro__text">Project planning and time tracking for agile teams</p>

          <div class="c-intro__group">
            <a href="#" class="c-btn">Schedule a demo</a>
            <p class="c-intro__preview">to see a live preview</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Devcrowmaster">Alexander</a>.
      </p>
    </footer>
        
  </div>
  
  <script src="js/index.js"></script>
</body>
</html>
